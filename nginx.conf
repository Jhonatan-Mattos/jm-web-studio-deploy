server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security-ish headers (safe defaults for static sites)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Basic compression
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain text/css text/xml application/xml application/rss+xml
    application/javascript application/x-javascript application/json
    image/svg+xml font/woff2;

  # Cache static assets aggressively
  location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|webp|svg|ico|woff2|woff|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # HTML: cache short (allow quick updates)
  location = /index.html {
    expires 5m;
    add_header Cache-Control "public, max-age=300";
    try_files $uri =404;
  }

  # SPA-ish fallback (won't hurt plain landing pages)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
